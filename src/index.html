<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gitter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/diagram-js.css">
    <link rel="stylesheet" href="public/bpmn-font/css/bpmn.css">
    <link rel="stylesheet" href="public/css/gitter.css">
    <link rel="stylesheet" href="public/css/tempo-control.css">
    <link rel="stylesheet" href="public/css/hot-cues.css">
    <link rel="shortcut icon" type="image/x-icon" href="public/img/favicon.ico"/>
    <style>
      html,
      body,
      #container,
      #container > div {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: white;
        font-family: 'Roboto Mono', monospace;
        font-weight: bold;
        overflow: hidden;
      }

      .pill {
        background-color: white;
        border: solid 2px blue;
        border-radius: 12px;
        box-shadow: 12px 12px 12px blue;
        color: blue;
        font-size: 12px;
        padding: 4px 12px;
      }

      .pill-inverted {
        background-color: blue;
        border: solid 2px white;
        color: white;
      }

      .pill-button {
        cursor: pointer;
        outline: none;
        transition: all 0.2s ease-in-out;
      }

      .pill-button:hover {
        box-shadow: 6px 6px 12px blue;
      }

      #logo {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      #share {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translate(-50%);
      }

      #share .fa-share {
        margin-right: 5px;
      }

      #share-dialog-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
      }

      #share-dialog-overlay.hidden {
        display: none;
      }

      #share-dialog {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: solid 2px blue;
        border-radius: 4px;
        color: blue;
        max-width: 80%;
        word-wrap: break-word;
        padding: 10px;
      }

      #share-dialog.hidden {
        display: none;
      }

      #share-url {
        position: relative;
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        border: solid 2px blue;
        color: blue;
      }

      #share-url:hover {
        cursor: pointer;
        text-decoration: underline;
      }

      #share-url-copied {
        margin-top: 10px;
      }

      #share-url-copied.hidden {
        display: none;
      }

      #close-share-dialog {
        float: right;
        cursor: pointer;
      }

      #enable-audio {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Roboto Mono', monospace;
        font-weight: bold;
      }

      #enable-audio.hidden {
        display: none;
      }

      #reveal {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: white;
        opacity: 1;
        transition: all 0.5s ease-in-out;
      }

      #reveal.hidden {
        pointer-events: none;
        opacity: 0;
      }

      #mobile {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: blue;
        text-align: center;
      }

      #mobile.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- modeler goes here -->
    </div>
    <div id="reveal"></div>
    <div id="mobile" class="hidden">Sorry, I don't work on mobile devices. :-(</div>
    <button id="enable-audio" class="pill pill-button hidden">Enable Audio</button>
    <div id="logo">
      <svg viewBox="-10 -10 220 220" width="46" height="46">
        <circle fill="blue" cx="50" cy="10" r="20"/>
        <circle fill="blue" cx="140" cy="10" r="20"/>
        <circle fill="blue" cx="10" cy="100" r="20"/>
        <circle fill="blue" cx="100" cy="100" r="20"/>
        <circle fill="blue" cx="190" cy="100" r="20"/>
        <circle fill="blue" cx="60" cy="190" r="20"/>
        <circle fill="blue" cx="150" cy="190" r="20"/>
        <line x1="50" y1="10" x2="150" y2="190"
          stroke-width="10" stroke="blue"/>
        <line x1="10" y1="100" x2="60" y2="190"
          stroke-width="10" stroke="blue"/>
        <line x1="140" y1="10" x2="190" y2="100"
          stroke-width="10" stroke="blue"/>
      </svg>
    </div>
  </body>
</html>
